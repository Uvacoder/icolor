<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iColor</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
    body {
        margin: 0;
        padding: 0;
        text-align:center;
        font-family:'Helvetica', sans-serif;
        -webkit-font-smoothing:antialiased;
        font-smoothing:antialiased;
    }
    h1 {
        color: #333;
        font-weight: 100;
        font-size: 30px;
    }
    a, a:hover {
        color: #333;
        text-decoration: none;
        transition: .2s;
    }
    a:hover {
        color: #919191;
        transition: .2s;
    }
    .content {
        margin: 30px 0 0;
    }
    .container {
        position: relative;
        display: table;
        width: 100%;
        height: 100%;
        height: 100vh;
        word-spacing: -1em;
    }
    .color-item {
        display: inline-block;
        width: 50%;
        height: 100%;
        vertical-align: top;
        word-spacing: 0;
        *display: inline;
        *zoom: 1;
    }
    .color-box {
        position: absolute;
        top: 30%;
        left: 50%;
        margin-left: -300px;
        width: 600px;
        height: 100px;
        word-spacing: 0;
    }
    .color-box p {
        float: left;
        padding-top: 50px;
        width: 100%;
        color: #686868;
        text-align: center;
        font-weight: 100;
        font-size: 18px;
    }
    .color-circle {
        position: relative;
        float: left;
        margin: 0 auto;
        margin: 20px;
        width: 80px;
        height: 80px;
        -webkit-border-radius: 40px;
        -moz-border-radius: 40px;
        border-radius: 40px;
        cursor: pointer;
    }
    .tips {
        position: absolute;
        top: -20px;
        z-index: 2;
        margin-left: 0;
        padding: 3px 5px;
        width: 70px;
        border-radius: 3px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        text-align: center;
        letter-spacing: .5px;
        opacity: 0;
        transition: all .3s;
    }
    .tips.on {
        top: -37px;
        opacity: 1;
        transition: all .5s;
    }
    .tips:after {
        position: absolute;
        top: 24px;
        left: 35px;
        z-index: 1;
        width: 0;
        height: 0;
        border-top: 5px solid rgba(0, 0, 0, 0.8);
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
        content:'';
    }
    .clearfix:after, .clearfix:before {
        display:table;
        content:"";
    }
    .clearfix:after {
        clear:both;
    }
    .clearfix {
        zoom:1;
    }
    </style>
</head>

<body>

    <script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script>
    //遍历添加 tips
    $('.color-circle').each(function() {
        //转换16进制颜色
        function hex(x) {
            return ("0" + parseInt(x).toString(16)).slice(-2);
        }
        var bgc = $(this).css("background-color");
        var rgb = bgc.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
        rgb = "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
        var $tips = $('<div class="tips"></div>');
        $tips.text(rgb);
        $(this).append($tips);
    });
    //添加 hover 动作
    $('.color-circle').hover(function() {
        if ($(this).children().hasClass('on')) {
            $(this).children().removeClass('on')
        } else {
            $(this).children().addClass('on')
        };
    });
    
    </script>
