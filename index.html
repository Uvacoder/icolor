<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iColor</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
    body {
        text-align:center;
        -webkit-font-smoothing:antialiased;
        font-smoothing:antialiased;
        font-family:'Helvetica', sans-serif;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-weight: 100;
        font-size: 30px;
        color: #333;
    }
    a, a:hover {
        color: #333;
        text-decoration: none;
        transition: .2s;
    }
    a:hover {
        color: #919191;
        transition: .2s;
    }
    .content {
        margin: 30px 0 0;
    }
    .container {
        height: 100%;
        height: 100vh;
        display: table;
        word-spacing: -1em;
        width: 100%;
        position: relative;
    }
    .color-item {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        vertical-align: top;
        width: 50%;
        height: 100%;
        word-spacing: 0;
    }
    .color-box {
        position: absolute;
        width: 600px;
        top: 30%;
        left: 50%;
        margin-left: -300px;
        height: 100px;
        word-spacing: 0;
    }
    .color-box p {
        text-align: center;
        font-size: 18px;
        font-weight: 100;
        padding-top: 50px;
        float: left;
        width: 100%;
        color: #686868;
    }
    .color-circle {
        width: 80px;
        height: 80px;
        -webkit-border-radius: 40px;
        -moz-border-radius: 40px;
        border-radius: 40px;
        margin: 0 auto;
        float: left;
        margin: 20px;
    }
    .clearfix:after, .clearfix:before {
        display:table;
        content:"";
    }
    .clearfix:after {
        clear:both;
    }
    .clearfix {
        zoom:1;
    }
    </style>
</head>

<body>
    <h1><a href="http://lvwzhen.github.io/icolor">iColor</a>
    </h1>
    <div class="content">

        <div class="container ios7">
            <div class="color-item" style="background: #ffffff;"></div>
            <div class="color-item" style="background: #f7f7f7;"></div>
            <div class="color-box clearfix">
                <div class="color-circle" style="background: #2189f7;"></div>
                <div class="color-circle" style="background: #3e9ff8;"></div>
                <div class="color-circle" style="background: #6cc5fa;"></div>
                <div class="color-circle" style="background: #dbdce0;"></div>
                <div class="color-circle" style="background: #000000;"></div>
                <p>iOS 7</p>
            </div>
        </div>

        <div class="container eboy">
            <div class="color-item" style="background: #ecf7fd;"></div>
            <div class="color-item" style="background: #bbe4f9;"></div>
            <div class="color-box clearfix">
                <div class="color-circle" style="background: #c19b69;"></div>
                <div class="color-circle" style="background: #cf4942;"></div>
                <div class="color-circle" style="background: #00a5e0;"></div>
                <div class="color-circle" style="background: #769600;"></div>
                <div class="color-circle" style="background: #af588f;"></div>
                <p>eBoy</p>
            </div>
        </div>

        <div class="container flat">
            <div class="color-item" style="background: #ffffff;"></div>
            <div class="color-item" style="background: #ecf0f1;"></div>
            <div class="color-box clearfix">
                <div class="color-circle" style="background: #1abc9c;"></div>
                <div class="color-circle" style="background: #3498db;"></div>
                <div class="color-circle" style="background: #e74c3c;"></div>
                <div class="color-circle" style="background: #2ecc71;"></div>
                <div class="color-circle" style="background: #34495e;"></div>
                <p>Flat</p>
            </div>
        </div>

        <div class="container facebook">
            <div class="color-item" style="background: #f7f7f7;"></div>
            <div class="color-item" style="background: #fffff;"></div>
            <div class="color-box clearfix">
                <div class="color-circle" style="background: #3b5998;"></div>
                <div class="color-circle" style="background: #8b9dc3;"></div>
                <div class="color-circle" style="background: #dfe3ee;"></div>
                <div class="color-circle" style="background: #333333;"></div>
                <div class="color-circle" style="background: #808080;"></div>
                <p>Facebook</p>
            </div>
        </div>

    </div>
</body>

</html>
